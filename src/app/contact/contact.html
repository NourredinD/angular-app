    <h2 class="text-3xl font-bold text-gray-800 text-center">Contacteer mij</h2>
    <form class="max-w-lg mx-auto mt-8">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Naam</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Email</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Bericht</label>
            <textarea class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg">
            verzend
